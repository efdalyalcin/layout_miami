<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page">
    <header class="page__header header">
      <section class="header__control-area"> <!-- used to be nav-->
        <a href="#" class="header__logo">
          <img
            src="./images/bose.svg"
            alt="bose-icon"
            class="header__logo-image"
          >
        </a>
        <div class="header__icons">
          <a
            href="tel:+1 234 555-55-55"
            class="header__icons-link"
          >
            <img
              src="./images/phone.svg"
              alt="phone"
              class="header__icons-phone"
            >
          </a>
          <button class="header__icons-toggler"></button>
        </div>
      </section>

      <div class="header__title-wrapper">
        <div class="header__sound-waves"></div>

        <h1 class="header__title">
          The world shades.
          <br>
          Your music shines.
        </h1>
      </div>
    </header>
    <main class="page__main main">
      <article class="main__grid products">
        <h2 class="products__title">
          Recommended
        </h2>

        <section class="products__first">

        </section>

        <div class="products__text products__text--prd_first">
          <p class="products__text-name">
            Bose portable Smart speaker
          </p>

          <p class="products__text-category">
            Smart home
          </p>

          <p class="products__text-price">
            $ 399.00
          </p>
        </div>

        <section class="products__second"></section>

        <div class="products__text products__text--prd_second">
          <p class="products__text-name">
            SoundLink Flex Bluetooth speaker
          </p>

          <p class="products__text-category">
            Portable bluetooth
          </p>

          <p class="products__text-price">
            $ 149.00
          </p>
        </div>

        <section class="products__third"></section>

        <div class="products__text products__text--prd_third">
          <p class="products__text-name">
            SoundLink Color Bluetooth speaker II
          </p>

          <p class="products__text-category">
            Portable bluetooth
          </p>

          <p class="products__text-price">
            $ 129.00
          </p>
        </div>
      </article>

      <article class="main__grid by-category">
        <h2 class="main__title by-category__title">
          Browse Bose<br>products by category
        </h2>

        <section class="by-category__earbuds">
          <div class="by-category__name"></div>
        </section>
        <section class="by-category__headphones"></section>

      </article>

      <article class="main__grid contact">
        <section class="main__title main__title--justify_third">
          Contact us
        </section>
      </article>
    </main>
    <footer class="page__footer footer">

    </footer>
  </body>
</html>
